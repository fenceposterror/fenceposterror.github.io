layout: default
---

<div class="blog-index">  
  {% assign post = site.posts.first %}
  {% assign content = post.content %}
  {% include post_detail.html %}
</div>

<div>
{% for post in site.posts offset:1 %}
    <h1 class="entry-title"><a href="{{ post.permalink }}">{{ post.title }}</a></h1>
    <p>{{ post.excerpt }}</p>
{% endfor %}
</div>
